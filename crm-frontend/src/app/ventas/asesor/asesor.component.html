
<div class="grid justify-center mt-4 gap-4">
  <div class="card card-compact bd-base-500 shadow-2xl shadow-fuchsia-500 w-96 glass">

    <div class="card-body">
      <h2 class="card-title font-bold uppercase justify-center">Asesor
        <span class="text-primary">Comercial</span></h2>
      <div>
        <label for="">Nombre:</label>
        <input type="text" placeholder="Ejemplo:Pedro Roman"
        class="input input-bordered input-secondary w-full max-w-xs" [(ngModel)]="currentAsesor.nombre" /><!--este es el codigo con el que se enlasa el input con el controlador-->

        <label for="">Telefono:</label>
        <input type="text" placeholder="0980410485"
        class="input input-bordered input-secondary w-full max-w-xs" [(ngModel)]="currentAsesor.telefono"/>

        <label for="">Correo:</label>
        <input type="email" placeholder="ejemplo@gmail.com"
        class="input input-bordered input-secondary w-full max-w-xs" [(ngModel)]="currentAsesor.correo"/>

        <label for="">Equipo de Ventas Id:</label>
        <input type="number" placeholder="1526896#"
        class="input input-bordered input-secondary w-full max-w-xs" [(ngModel)]="currentAsesor.equipoVentasId"/>

        <label for="">Created:</label>
        <input type="date"
        class="input input-bordered input-secondary w-full max-w-xs" [(ngModel)]="currentAsesor.created"/>
        /
        <label for="">Updated:</label>
        <input type="date" placeholder="Fecha de actualizacion"
        class="input input-bordered input-secondary w-full max-w-xs" [(ngModel)]="currentAsesor.updated"/>

  <!-- se coloca una clase para el activo -->
        <div class="form-control">
          <label class="label cursor-pointer justify-start">
            <input type="checkbox" class="toggle toggle-secondary" checked [(ngModel)]="currentAsesor.enable"/>
            <span class="label-text ml-4">Enable</span>
          </label>
        </div>


      </div>
      <div class="card-actions justify-end"> <!--aqui colocamos un evento que deice click y dentro de comillas esta el metodo que esta siendo referencia dentro del controlador-->
        <button class="btn btn-circle ml-5 btn-sm" (click)="save()">Guardar</button>
        <button class="btn btn-disabled ml-5 btn-sm">Actualizar</button>



      </div>
    </div>
  </div>
<div class="card card-compact bd-base-500 shadow-2xl shadow-black w-96 glass">
  <div class="card-body">
    <div class="card-tite">Zona de Peligro</div>
  </div>
  <p class="text-lx p-4">Recuerde que luego de la eliminacion no podra encontrar la data </p>
  <div class="card-actions justify-end">
    <button class="btn btn-secundary ml-5 btn-sm m-4" (click)="delete()">Eliminar</button>


  </div>
</div>
</div>
